<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratch & Win</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://royalebet.net/front/include/images/royalebet.png" alt="Logo" class="logo" />

    <h1 class="title">🎉 Scratch & Win ANGPAO 🧧</h1>
    <p class="instructions">Use your finger to scratch the card below!</p>

    <div class="scratch-card">
      <div id="prizeLayer">
        <img id="prizeImage" src="" alt="Prize" style="display:none;" />
        <div id="prizeText" style="display:none;"></div>
      </div>
      <canvas id="scratchCanvas" width="300" height="150"></canvas>
    </div>

    <div id="popupOverlay">
      <div id="popupContent">
        <img id="popupPrizeImage" src="" alt="Prize" />
        <div id="popupPrizeText"></div>
        <p style="margin: 10px 0; font-weight: bold;">🎟️ Claim Code:</p>
        <div id="claimCode" style="font-size: 18px; margin-bottom: 10px;"></div>
        <button id="copyCodeBtn">Copy Code</button>
        <button id="popupClose">Close</button>
      </div>
    </div>

    <div id="secretResetArea" title="Admin Only (Click 5x to reset)"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
