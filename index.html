<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratch & Win</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://royalebet.net/front/include/images/royalebet.png" alt="Company Logo">
    <h1>Scratch & Win Angpao! 🧧</h1>
  </header>

  <div id="gameContainer">
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <div id="prizeLayer">
      <img id="prizeImage" src="" alt="Prize">
      <div id="prizeText"></div>
    </div>
  </div>

  <div id="popupOverlay">
    <div id="popupContent">
      <button id="popupClose">×</button>
      <img id="popupPrizeImage" src="" alt="Prize">
      <div id="popupPrizeText"></div>
      <p style="margin-bottom:5px; font-weight:bold;">🎟️ Claim Code:</p>
      <input type="text" id="claimCode" readonly>
      <button id="copyCodeBtn">Copy Code</button>
    </div>
  </div>

  <div id="secretResetArea"></div>

  <script src="main.js"></script>
</body>
</html>
