<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratch & Win</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://royalebet.net/front/include/images/royalebet.png" alt="Company Logo">
    <h1>🎉 Scratch & Win 🧧 </h1>
  </header>

  <p id="instruction">👉 Use your finger to scratch and reveal!</p>

  <div id="scratchContainer">
    <div id="prizeLayer">
      <img id="prizeImage" src="https://static.vecteezy.com/system/resources/thumbnails/053/236/126/small_2x/paper-pack-reward-angpao-chinese-icon-png.png" alt="Prize">
      <p id="prizeText"><strong></strong></p>
    </div>
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
  </div>

  <button id="resetBtn">Reset</button>
  <div id="secretResetArea"></div>

  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <div id="popup">
    <img id="popupPrizeImage" src="" alt="Prize">
    <div id="popupPrizeText"></div>
    <div id="claimCodeSection">
      <p style="margin: 5px 0; font-weight: bold;">🎟️ Claim Code:</p>
      <div id="claimCode">RYB-XXXX</div>
      <button id="copyCodeBtn">Copy Code</button>
    </div>
    <p style="margin-top: 15px; font-size: 14px; color: #eee;">📸 Please take a screenshot and send to admin.</p>
  </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
